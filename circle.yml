# circle.yml
machine:
  services:
    - docker

dependencies:
  override:
    - docker info
    - docker build --rm=false -t docker.netbits.io:443/netbits/mongo:temp-secure .

test:
  override:
    - "true"

deployment:
  hub:
    branch: master
    commands:
      - docker login -u ${DOCKER_USER} -p ${DOCKER_PASS} -e ${DOCKER_MAIL} docker.netbits.io:443
      - docker push docker.netbits.io:443/netbits/mongo:temp-secure
